<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>SVG</title>
</head>

<body>
  <div class="bg-image"></div>
  <div class="container">
    <h1 class="heading">SVG figures</h1>
    <div class="figure">
      <svg width="1100" height="200">
        <rect class="figure__square" x="10" y="10" width="180" height="180" />
        <rect class="figure__rectangle" x="280" y="10" width="250" height="80" />
        <circle class="figure__circle" cx="700" cy="90" r="80" />
        <ellipse class="figure__ellipse" cx="950" cy="50" rx="70" ry="40" />
      </svg>
      <svg class="tree" width="200" height="300" viewBox="0 0 200 300">
        <polygon class="tree__polygon" points="100, 20 40,120 160,120" />
        <polygon class="tree__polygon" points="100, 70 30,170 170,170" />
        <polygon class="tree__polygon" points="100, 120 20,220 180,220" />
        <rect class="tree__rect" x="85" y="220" width="30" height="50" />
        <circle class="tree__circle" cx="70" cy="110" r="5" />
        <circle class="tree__circle" cx="130" cy="110" r="5" />
        <circle class="tree__circle" cx="50" cy="150" r="5" />
        <circle class="tree__circle" cx="100" cy="150" r="5" />
        <circle class="tree__circle" cx="150" cy="150" r="5" />
        <circle class="tree__circle" cx="80" cy="200" r="5" />
        <circle class="tree__circle" cx="120" cy="200" r="5" />
      </svg>
    </div>
  </div>
</body>

</html>
